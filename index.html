  <meta name="theme-color" content="#000000">


  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: monospace;
      background: black;
      color: limegreen;
      font-size: 2em;
    }

    h1 {
      margin: 0;
      font-weight: 100;
      max-width: 100%;
      word-wrap: break-word;
      text-align: center;
    }

    .container {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container-inner {
      text-align: center;
    }

    @media screen and (min-width: 769px) {
      .container {
        height: 100%;
        justify-content: center;
      }
    }

    .icon {
      font-size: 0.6em;
      padding: 0;
      display: inline-block;
      text-decoration: none;
      outline: none;
    }

    .icon::before {
      transition: ease-in-out color 0.2s;
      color: limegreen;
    }

    .svg-icon::before {
      background-size: contain;
      background-repeat: no-repeat;
      content: '';
      display: block;
      height: 1.3em;
      transition: ease-in-out background-image 0.2s;
      width: 1.3em;
    }

    .icon.sabnzbd::before { background-image: url('icons/sabnzbd-coloured.svg'); }
    .icon.sonarr::before { background-image: url('icons/sonarr-coloured.svg'); }
    .icon.lidarr::before { background-image: url('icons/lidarr-coloured.svg'); }
    .icon.radarr::before { background-image: url('icons/radarr-coloured.svg'); }
    .icon.deluge::before { background-image: url('icons/deluge-coloured.svg'); }
    .icon.jackett::before { background-image: url('icons/jackett-coloured.png'); }
    .icon.plex::before { background-image: url('icons/plex-coloured.svg'); }

    .icon.sabnzbd:hover::before, .icon.sabnzbd:focus::before, .icon.sabnzbd:active::before { background-image: url('icons/sabnzbd.svg'); }
    .icon.sonarr:hover::before, .icon.sonarr:focus::before, .icon.sonarr:active::before { background-image: url('icons/sonarr.svg'); }
    .icon.lidarr:hover::before, .icon.lidarr:focus::before, .icon.lidarr:active::before { background-image: url('icons/lidarr.svg'); }
    .icon.radarr:hover::before, .icon.radarr:focus::before, .icon.radarr:active::before { background-image: url('icons/radarr.svg'); }
    .icon.deluge:hover::before, .icon.deluge:focus::before, .icon.deluge:active::before { background-image: url('icons/deluge.svg'); }
    .icon.jackett:hover::before, .icon.jackett:focus::before, .icon.jackett:active::before { background-image: url('icons/jackett.png'); }
    .icon.plex:hover::before, .icon.plex:focus::before, .icon.plex:active::before { background-image: url('icons/plex.svg'); }

    .stackexchange:hover::before, .stackexchange:focus::before, .stackexchange:active::before { color: #1E5397; }
    .stackoverflow:hover::before, .stackoverflow:focus::before, .stackoverflow:active::before { color: #FE7A16; }
    .superuser:hover::before, .superuser:focus::before, .superuser:active::before { color: #2EACE3; }
    .telegram:hover::before, .telegram:focus::before, .telegram:active::before { color: #2CA5E0; }
    .linkedin:hover::before, .linkedin:focus::before, .linkedin:active::before { color: #0077b5; }
    .twitter:hover::before, .twitter:focus::before, .twitter:active::before { color: #1DA1F2; }
    .github:hover::before, .github:focus::before, .github:active::before { color: white; }
    .steam:hover::before, .steam:focus::before, .steam:active::before { color: white; }
    .gmail:hover::before, .gmail:focus::before, .gmail:active::before { color: #D14836; }
  </style>
