<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nachtalb</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Nachtalb">
  <meta name="application-name" content="Nachtalb">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#000000">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      color: limegreen;
      background-color: black;
      font-size: 1.2em;
      -webkit-tap-highlight-color: transparent;
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
    }

    a {
      color: limegreen;
    }

    h1 {
      margin: 0;
      font-weight: 100;
      max-width: 100%;
      word-wrap: break-word;
      text-align: center;
      font-size: 3em;
      padding: 20px;
    }

    h1 span {
      font-size: medium;
    }

    .container {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    .console {
      text-align: left;
      width: 100%;
      margin: 0;
      background-color: #000000f0;
      padding: 20px;
    }

    br:last-child {
      display: none;
    }

    @media screen and (min-width: 1024px) {
      .container {
        justify-content: center;
      }

      .console {
        width: 80%;
      }
    }

    @media screen and (min-width: 1280px) {
      .console {
        width: 60%;
      }
    }

    @media screen and (max-width: 767px) {
      .desktop-only {
        display: none;
      }

      .container {
        background-color: #000000b3;
      }

      h1 {
        background: none;
        padding: 0;
      }

      .console {
        padding: 0;
        background: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Nachtalb
      <a href="https://github.com/Nachtalb/vimconfig" target="_blank"><img src="/images/vim_on_fire.gif" alt="Gotta love vim"></a>
    </h1>

    <p class="console"><span class="desktop-only">anon@nachtalb.io: </span>~$ </p>
  </div>
  <script type="application/javascript">
    let consoleNode = document.querySelector('.console');
    let isMobile = window.innerWidth < 768

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    a_tag = (text, link) => `<a href="https://${link || text}" target="_blank">${text}</a>`

    async function write(lines, characterDelay, addPrefix) {
      if (addPrefix) consoleNode.innerHTML += 'anon@nachtalb.ch: ~$ '

      characterDelay = characterDelay === undefined ? 75 : characterDelay
      isText = typeof lines === 'string'

      for (var i = 0; i < lines.length; i++) {
        if (isText) consoleNode.innerHTML += lines[i]
        else if (lines[i].length === 1) consoleNode.innerHTML += lines[i][0] + '</br>'
        else consoleNode.innerHTML += (isMobile ? a_tag(...lines[i]) : lines[i][0] + " -> " + a_tag(lines[i][1])) + '</br>'

        await sleep(characterDelay)
      }
      consoleNode.innerHTML += '</br>'
    }

    async function run() {
      await sleep(300)
      await write(' ls -l *')
      await sleep(100)
      await write(
        [
          ['socials:'],
          ['LinkedIn', 'linkedin.com/in/nick-espig-b57422126'],
          ['Telegram', 't.me/Nachtalb'],
          ['E-Mail', 'mailto:na@nachtalb.io'],
          ['Twitter', 'twitter.com/nachtalb88'],
          ['Steam', 'steamcommunity.com/id/nachtalb88'],
          [''],
          ['development:'],
          ['GitHub', 'github.com/Nachtalb'],
          ['StackOverflow', 'stackoverflow.com/users/5699307'],
          ['SuperUser', 'superuser.com/users/688595'],
          ['StackExchange', 'stackexchange.com/users/5800839'],
          [''],
          ['public privacy oriented services:'],
          ['Overview', 's.nachtalb.io'],
          ['Nitter', 'nitter.nachtalb.io'],
          ['Libreddit', 'libreddit.nachtalb.io'],
          ['HasteBin', 'bin.nachtalb.io'],
          [''],
          ['personal:'],
          ['Plex', 'plex.nachtalb.io'],
          ['Sonarr', 'sonarr.nachtalb.io'],
          ['Radarr', 'radarr.nachtalb.io'],
          ['Lidarr', 'lidarr.nachtalb.io'],
          ['Prowlarr', 'prowlarr.nachtalb.io'],
          ['Sabnzbd', 'sab.nachtalb.io'],
          ['Torrent', 'torrent.nachtalb.io'],
          ['Status', 'status.nachtalb.io/status/main'],
        ],
        10,
      )
    }

    run()
  </script>
  <script async src="https://ackee.nachtalb.io/tracker.js" data-ackee-server="https://ackee.nachtalb.io" data-ackee-domain-id="d30dd224-9341-4aa5-8aef-27585be6a4c7"></script>
</body>
