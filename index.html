  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      background: black url("/images/3dvim.gif");
      color: limegreen;
      font-size: 1.2em;
      -webkit-tap-highlight-color: transparent;
      font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
    }

    a {
      color: limegreen;
    }

    h1 {
      margin: 0;
      font-weight: 100;
      max-width: 100%;
      word-wrap: break-word;
      text-align: center;
      font-size: 3em;
      background-color: #000000f0;
      padding: 20px;
    }

    h1 span {
      font-size: medium;
    }

    .container {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    .console {
      text-align: left;
      width: 100%;
      margin: 0;
      background-color: #000000f0;
      padding: 20px;
    }

    br:last-child {
      display: none;
    }

    @media screen and (min-width: 1024px) {
      .container {
        justify-content: center;
      }

      .console {
        width: 80%;
      }
    }

    @media screen and (min-width: 1280px) {
      .console {
        width: 60%;
      }
    }

    @media screen and (max-width: 767px) {
      .desktop-only {
        display: none;
      }

      .container {
        background-color: #000000b3;
      }

      h1 {
        background: none;
        padding: 0;
      }

      .console {
        padding: 0;
        background: none;
      }
    }
</style>

<body>
<div class="container">
  <h1>Nachtalb</h1>

  <p class="console"><span class="desktop-only">anon@nachtalb.io: </span>~$ </p>
</div>
<script type="application/javascript">
  let consoleNode = document.querySelector('.console');
  let isMobile = window.outerWidth < 768

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function write(lines, characterDelay, addPrefix) {
    if (addPrefix) consoleNode.innerHTML += 'anon@nachtalb.ch: ~$ '

    characterDelay = characterDelay === undefined ? 75 : characterDelay
    isText = typeof lines === 'string'

    for (var i = 0; i < lines.length; i++) {
      if (isText) consoleNode.innerHTML += lines[i]
      else if (lines[i].length === 1) consoleNode.innerHTML += lines[i][0] + '</br>'
      else consoleNode.innerHTML += (isMobile ? `<a href="${lines[i][1]}" target="_blank">${lines[i][0]}</a>` : `${lines[i][0]} -> <a href="${lines[i][1]}" target="_blank">${lines[i][1]}</a>`) + '</br>'

      await sleep(characterDelay)
    }
    consoleNode.innerHTML += '</br>'
  }

  async function run() {
    await sleep(300)
    await write(' ls -l *')
    await sleep(100)
    await write(
        [
          ['socials:'],
          ['LinkedIn','https://www.linkedin.com/in/nick-espig-b57422126/'],
          ['Telegram','https://t.me/Nachtalb/'],
          ['E-Mail','mailto:na@nachtalb.io/'],
          ['Twitter','https://twitter.com/nachtalb88/'],
          ['Steam','http://steamcommunity.com/id/nachtalb88/'],
          [''],
          ['development:'],
          ['GitHub','https://github.com/Nachtalb/'],
          ['StackOverflow','https://stackoverflow.com/users/5699307/'],
          ['SuperUser','https://superuser.com/users/688595/'],
          ['StackExchange','https://stackexchange.com/users/5800839/'],
          [''],
          ['public privacy oriented services:'],
          ['Overview','https://s.nachtalb.io/'],
          ['Nitter','https://nitter.nachtalb.io/'],
          ['Libreddit','https://libreddit.nachtalb.io/'],
          ['HasteBin','https://bin.nachtalb.io/'],
          [''],
          ['personal:'],
          ['Plex','https://plex.nachtalb.io/'],
          ['Sonarr','https://sonarr.nachtalb.io/'],
          ['Radarr','https://radarr.nachtalb.io/'],
          ['Lidarr','https://lidarr.nachtalb.io/'],
          ['Prowlarr','https://prowlarr.nachtalb.io/'],
          ['Sabnzbd','https://sab.nachtalb.io/'],
          ['Torrent','https://torrent.nachtalb.io/'],
          ['Status','https://status.nachtalb.io/status/main'],
        ],
      10,

  run()
</script>
